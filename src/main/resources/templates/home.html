<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>SymbIoTe Core</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel='stylesheet' href='webjars/bootstrap/3.3.7-1/css/bootstrap.min.css'/>
		<link rel="stylesheet" th:href="@{/css/home.css}" href="css/home.css" />
	</head>
	<body>
		<div class="header">
			<img class="logo" th:src="@{/images/logo-1.1.png}" src="images/logo-1.1.png"></img>
			<span class="title">Administration</span>
			<a class="admin button" href="/admin/login">Symbiote Admin</a>
		</div>
		<div class="content">
			<div class="wrapper platform">
				<div class="title">Platform Management</div>
				<div class="icon">
					<img th:src="@{/images/suitcase.png}" src="images/suitcase.png"></img>
				</div>
				<a class="login button" href="/user/login">Sign In</a>
				<a class="register button" href="/register/platform">Register</a>
			</div>
			<div class="wrapper app">
				<div class="title">Application Management</div>
				<div class="icon">
					<img th:src="@{/images/mobile.png}" src="images/mobile.png"></img>
				</div>
				<a class="login button" href="/user/login">Sign In</a>
				<a class="register button" href="/register/app">Register</a>
			</div>		
		</div>
		<div class="footer">
			<a class="external symbiote" href="http://www.symbiote-h2020.eu/">
				<img th:src="@{/images/symbiote-homepage.png}" src="images/symbiote-homepage.png"></img>
			</a>
			<a class="external epi" href="http://iot-epi.eu/">
				<img th:src="@{/images/IoT-EPI-logo1.png}" src="images/IoT-EPI-logo1.png"></img>
			</a>
			<a class="external commision">
				<img th:src="@{/images/ECH2020.png}" src="images/ECH2020.png"></img>
			</a>
		</div>
		<div class="overlay wrapper">
			<div class="popup">
			</div>
		</div>
		<script type="text/javascript" src="webjars/jquery/3.1.1-1/jquery.min.js"></script>
		<script type="text/javascript" src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
		<script type="text/javascript" th:src="@{/js/home.js}" src="js/home.js"></script>
	</body>
</html>
