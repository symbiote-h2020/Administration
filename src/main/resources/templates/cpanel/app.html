<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Control Panel</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/css/cpanel.css}" href="css/cpanel.css" />
</head>
<body>
    <div class="header">
        <span class="title" th:fragment="title">App Developer Control Panel</span>
        <form class="logout" th:action="@{/app/logout}" method="post">
            <input class="button" type="submit" value="Log Out"></input>
        </form>
    </div>
    <div class="content">
        <ul class="sidebar">
            <li class="action active" id="app_status">Status</li>
            <li class="action" id="app_edit">Edit Details</li>
            <li class="action" id="app_unregister">Unregister</li>
        </ul>
        <div class="tabs">
            <div class="tab active" id="app_status_tab">
                <span>App Status</span>
            </div>
            <div class="tab" id="app_edit_tab">
                <form>
                    <table>
                        <tr>
                            <th class="title" colspan="2">Edit App Details</th>
                        </tr>
                        <tr><td class="separator"></td></tr>
                        <tr>
                            <td class="label"><label for="appname">Name:</label></td>
                            <td class="input"><input type="text" id="appname" name="appname" value=""></input></td>
                        </tr>
                        <tr><td class="separator"></td></tr>
                        <tr>
                            <td class="label"><label for="location">Location:</label></td>
                            <td class="input"><input type="text" id="location" name="location" value=""></input></td>
                        </tr>
                        <tr><td class="separator"></td></tr>
                        <tr><td class="submit" colspan="2"><input class="button" type="submit" name="submit" value="Update"></input></td></tr>
                    </table>
                </form>
            </div>
            <div class="tab" id="app_unregister_tab">
                App Unregister Form
            </div>
        </div>
    </div>
</body>
</html>
