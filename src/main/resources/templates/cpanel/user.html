<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Control Panel</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/css/cpanel.css}" href="css/cpanel.css" />
</head>
<body>
    <div class="header">
        <span class="title" th:fragment="title">Control Panel</span>
        <form class="logout" th:action="@{/platform/logout}" method="post">
            <input class="button" type="submit" value="Log Out"></input>
        </form>
    </div>
    <div class="content">
        <ul class="sidebar">
            <th:block th:if="${!platform_exists}">
                <li class="action active" id="register_platform">Register Platform</li>
            </th:block>
            <th:block th:if="${platform_exists}">
                <li class="action active" id="platform_status">Platform Status</li>
                <li class="action" id="platform_edit">Update Platform</li>
                <li class="action" id="platform_unregister">Unregister Platform</li>
            </th:block>
        </ul>
        <div class="tabs">
            <th:block th:if="${!platform_exists and platform_pending}">
                <div class="tab active" id="platform_pending_tab">
                    <span>Platform submitted succesfully! Loading...</span>
                </div>                
            </th:block>
            <th:block th:if="${!platform_exists and !platform_pending}">
                <div class="tab active" id="register_platform_tab">
                    <form th:action="@{/user/cpanel/register/platform}" th:object="${platform}" method="post">
                        <table>
                            <tr>
                                <th class="title" colspan="2">Register Platform</th>
                            </tr>
                            <tr><td class="separator"></td></tr>
                            <tr>
                                <td class="label"><label for="name">Name:</label></td>
                                <td class="input"><input type="text" id="name" name="name" value=""></input></td>
                            </tr>
                            <tr><td class="separator"></td></tr>
                            <tr>
                                <td class="label"><label for="description">Description:</label></td>
                                <td class="input"><textarea id="description" name="description" value=""></textarea></td>
                            </tr>
                            <tr><td class="separator"></td></tr>
                            <tr>
                                <td class="label"><label for="url">Url:</label></td>
                                <td class="input"><input type="text" id="url" name="url" value=""></input></td>
                            </tr>
                            <tr><td class="separator"></td></tr>
                            <tr>
                                <td class="label"><label for="informationModelId">Information Model:</label></td>
                                <td class="input"><input id="informationModelId" name="informationModelId" value=""></input></td>
                            </tr>
                            <tr><td class="separator"></td></tr>
                            <tr><td class="submit" colspan="2"><input class="button" type="submit" name="submit" value="Register"></input></td></tr>
                        </table>
                    </form>
                </div>                
            </th:block>
            <th:block th:if="${platform_exists}">
                <div class="tab active" id="platform_status_tab">
                    <span th:inline="text">Platform Id: [[${platform_id}]]</span>
                </div>
                <div class="tab" id="platform_edit_tab">
                    <form th:action="@{/user/cpanel/update/platform}" th:object="${platform}" method="post">
                        <table>
                            <tr>
                                <th class="title" colspan="2">Edit Platform Details</th>
                            </tr>
                            <tr><td class="separator"></td></tr>
                            <tr>
                                <td class="label"><label for="name">Name:</label></td>
                                <td class="input"><input type="text" id="name" name="name" value=""></input></td>
                            </tr>
                            <tr><td class="separator"></td></tr>
                            <tr>
                                <td class="label"><label for="description">Description:</label></td>
                                <td class="input"><textarea id="description" name="description" value=""></textarea></td>
                            </tr>
                            <tr><td class="separator"></td></tr>
                            <tr>
                                <td class="label"><label for="url">Url:</label></td>
                                <td class="input"><input type="text" id="url" name="url" value=""></input></td>
                            </tr>
                            <tr><td class="separator"></td></tr>
                            <tr>
                                <td class="label"><label for="model">Information Model:</label></td>
                                <td class="input"><textarea id="model" name="model" value=""></textarea></td>
                            </tr>
                            <tr><td class="separator"></td></tr>
                            <tr><td class="submit" colspan="2"><input class="button" type="submit" name="submit" value="Update"></input></td></tr>
                        </table>
                    </form>
                </div>
                <div class="tab" id="platform_unregister_tab">
                    <form th:action="@{/user/cpanel/unregister/platform}" method="post">
                        <input class="button" type="submit" name="submit" value="Unregister"></input>
                    </form>
                </div>
            </th:block>
        </div>
    </div>
</body>
</html>
