<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Platform Registration</title>
        <link rel="stylesheet" th:href="@{/css/home.css}" href="css/home.css" />
    </head>
    <body>
        <div class="popup">
            <form class="register" th:action="@{${#httpServletRequest.requestURI}}" th:object="${platformAccount}"  method="post">
                <div class="columns">
                    <span class="title">Platform Registration</span>
                    <table>
                        <tr>
                            <th class="subtitle" colspan="2">Account Details</th>
                        </tr>
                        <tr><td class="separator"></td></tr>
                        <tr>
                            <td class="label"><label for="username">Username:</label></td>
                            <td class="input"><input type="text" id="username" name="username" value="" th:field="*{username}"></input></td>
                        </tr>
                        <tr><td class="separator"></td></tr>
                        <tr>
                            <td class="label"><label for="password">Password:</label></td>
                            <td class="input"><input type="password" id="password" name="password" value="" th:field="*{password}"></input></td>
                        </tr>
                        <tr><td class="separator"></td></tr>
                        <tr><td class="error" colspan="2" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</td></tr>
                        <tr><td class="error" colspan="2" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</td></tr>
                    </table>
                    <table>
                        <tr>
                            <th class="subtitle" colspan="2">Platform Details</th>
                        </tr>
                        <tr><td class="separator"></td></tr>
                        <tr>
                            <td class="label"><label for="name">Name:</label></td>
                            <td class="input"><input type="text" id="name" name="name" value="" th:field="*{name}"></input></td>
                        </tr>
                        <tr><td class="separator"></td></tr>
                        <tr>
                            <td class="label"><label for="location">Location:</label></td>
                            <td class="input"><input type="text" id="location" name="location" value="" th:field="*{location}"></input></td>
                        </tr>
                        <tr><td class="separator"></td></tr>
                        <tr><td class="error" colspan="2" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td></tr>
                        <tr><td class="error" colspan="2" th:if="${#fields.hasErrors('location')}" th:errors="*{location}">Location Error</td></tr>
                    </table>
                    <span class="submit"><input type="submit" name="submit" value="Register"></input></span>
                </div>
            </form>
        </div>
    </body>
</html>
