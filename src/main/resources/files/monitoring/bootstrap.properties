spring.application.name=Monitoring
spring.cloud.config.uri=http://localhost:8888
logging.file=logs/Monitoring.log

#if core available true
platformmon.init.autoregister=false

server.port=8200

### Icinga2 configuration
symbIoTe.icinga2.user.agent="symbIoTe-Platform-Monitoring-Icinga2-REST_Client/0.1"

# every minute
symbIoTe.crm.publish.period=0 * * * * ?

platform.id=Test1Platform

rabbit.host=localhost
rabbit.username=guest
rabbit.password=guest

symbIoTe.core.interface.url=https://symbiote-dev.man.poznan.pl:8100/coreInterface/v1
symbIoTe.core.cloud.interface.url=https://symbiote-dev.man.poznan.pl:8101/cloudCoreInterface/v1
symbIoTe.interworking.interface.url=http://www.example.com/Test1Platform

symbIoTe.clientId=monitoring@${platform.id}
symbIoTe.serviceComponentId=crm
symbIoTe.aam.integration=true


