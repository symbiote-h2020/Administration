spring.application.name=Administration
spring.cloud.config.uri=http://localhost:8888
logging.file=logs/Administration.log
logging.level.eu.h2020.symbiote=DEBUG

# Core AAM credentials
aam.deployment.owner.username=AAMOwner
aam.deployment.owner.password=AAMPassword

# Timeout for RabbitMQ calls (10 sec default)
rabbit.timeoutMillis=2000

# Default port for Interworking Interface (nginx) configurations
interworkingInterface.defaultPort=8102

# HTTPS only
#server.ssl.key-store=TODO
#server.ssl.key-store-password=TODO
#server.ssl.key-password=TODO

# http to https redirect
#security.require-ssl=true



# Todo: Remove after testing

spring.cloud.config.enabled=false
eureka.client.enabled=false
spring.sleuth.enabled=false

rabbit.host=localhost
rabbit.username=guest
rabbit.password=guest

# Properties for testing, normally supplied by central config server
rabbit.exchange.platform.name=symbIoTe.platform
rabbit.exchange.platform.type=topic
rabbit.exchange.platform.durable=true
rabbit.exchange.platform.autodelete=false
rabbit.exchange.platform.internal=false

rabbit.routingKey.platform.creationRequested=symbIoTe.platform.creationRequested
rabbit.routingKey.platform.removalRequested=symbIoTe.platform.removalRequested
rabbit.routingKey.platform.modificationRequested=symbIoTe.platform.updatedRequested
rabbit.routingKey.platform.model.allInformationModelsRequested=symbIoTe.platform.model.allInformationModelsRequested
rabbit.routingKey.platform.model.removed=symbIoTe.platform.model.remove

rabbit.exchange.aam.name=symbIoTe.AuthenticationAuthorizationManager
rabbit.exchange.aam.type=direct
rabbit.exchange.aam.durable=true
rabbit.exchange.aam.autodelete=false
rabbit.exchange.aam.internal=false

rabbit.routingKey.login.request=symbIoTe.AuthenticationAuthorizationManager.login_request
rabbit.routingKey.ownedplatformdetails.request=symbIoTe.AuthenticationAuthorizationManager.ownedPlatformDetails_request
rabbit.routingKey.register.app.request=symbIoTe.AuthenticationAuthorizationManager.application_register_request
rabbit.routingKey.register.platform.request=symbIoTe-AuthenticationAuthorizationManager.platform_register_request

rabbit.routingKey.manage.platform.request=symbIoTe.AuthenticationAuthorizationManager.manage_platform_request
rabbit.routingKey.manage.user.request=symbIoTe.AuthenticationAuthorizationManager.manage_user_request
rabbit.routingKey.getHomeToken.request=symbIoTe.AuthenticationAuthorizationManager.getHomeToken_request
rabbit.routingKey.get.user.details=symbIoTe.AuthenticationAuthorizationManager.getUserDetails_request
rabbit.routingKey.platform.resourcesRequested=ToDo